<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Income Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: orange; /* Orange background */
            color: white;
            text-align: center;
        }
        .header1 {
            background-color: #ff8c00; /* Dark orange */
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
        }
        .header1 marquee {
            font-size: 20px;
            font-weight: bold;
        }
        .header2 {
            background-color: #ff4500; /* Medium orange */
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header2 .left {
            display: flex;
            align-items: center;
        }
        .header2 .right {
            display: flex;
            align-items: center;
        }
        .header2 .right span {
            margin-right: 20px;
        }
        .balance-section {
            background-color: #ffa500; /* Light orange */
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .content button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 25px;
            color: white;
            background: linear-gradient(135deg, #ff4500, #ff8c00); /* Orange gradient */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .content button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            color: black;
            border-radius: 10px;
        }
        .popup input, .popup select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .popup button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: white;
        }
        .popup button:hover {
            background-color: #ff8c00;
        }
        .banner {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header1">
        <marquee behavior="scroll" direction="left">Best Income Site</marquee>
    </div>
    <div class="header2">
        <div class="left">
            <span>Bangladesh Time: <span id="liveTime"></span></span>
        </div>
        <div class="right">
            <span>IP Address: <span id="userIP">Loading...</span></span>
        </div>
    </div>
    <div class="balance-section">
        User balance <span id="userBalance">0.00.000 USD</span>
    </div>
    <div class="content">
        <button onclick="openAd()">Earn Money</button>
        <button onclick="openWithdrawPopup()">Withdraw</button>
        <button onclick="window.location.href='https://t.me/your_telegram_link'">Telegram</button>
    </div>
    <div id="withdrawPopup" class="popup">
        <h2>Withdraw Money</h2>
        <select id="withdrawMethod">
            <option value="bkash">Bkash</option>
            <option value="rocket">Rocket</option>
        </select>
        <input type="text" id="mobileNumber" placeholder="Mobile Number">
        <input type="text" id="amount" placeholder="Amount in USD">
        <button onclick="submitWithdraw()">Submit</button>
        <button onclick="closeWithdrawPopup()">Cancel</button>
    </div>

    <!-- Adsterra Banner -->
    <div class="banner">
        <script type="text/javascript">
            atOptions = {
                'key' : '6fcfc8cf18fe66e2762bee5d997dc0b9',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/6fcfc8cf18fe66e2762bee5d997dc0b9/invoke.js"></script>
    </div>

    <script>
        // Function to update live time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('liveTime').textContent = timeString;
        }
        setInterval(updateTime, 1000);

        // Function to get user IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('userIP').textContent = data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }
        getUserIP();

        // Function to open ad and update balance
        function openAd() {
            window.open('https://www.effectiveratecpm.com/jnf86rs9n?key=0d5ffc804cf69b1c9c36358068cb80be', '_blank');
            const balanceElement = document.getElementById('userBalance');
            let balance = parseFloat(balanceElement.textContent.replace(/[^0-9.]/g, ''));
            balance += 0.007;
            balanceElement.textContent = balance.toFixed(3).replace(/\./g, '.'); // Format as 0.00.000
            localStorage.setItem('userBalance', balance.toFixed(3));
        }

        // Function to open withdraw popup
        function openWithdrawPopup() {
            document.getElementById('withdrawPopup').style.display = 'block';
        }

        // Function to close withdraw popup
        function closeWithdrawPopup() {
            document.getElementById('withdrawPopup').style.display = 'none';
        }

        // Function to submit withdraw request
        function submitWithdraw() {
            const method = document.getElementById('withdrawMethod').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const amount = document.getElementById('amount').value;

            if (!mobileNumber || !amount) {
                alert('Please fill in all fields.');
                return;
            }

            const balanceElement = document.getElementById('userBalance');
            let balance = parseFloat(balanceElement.textContent.replace(/[^0-9.]/g, ''));

            if (balance < parseFloat(amount)) {
                alert('Insufficient balance.');
                return;
            }

            balance -= parseFloat(amount);
            balanceElement.textContent = balance.toFixed(3).replace(/\./g, '.'); // Format as 0.00.000
            localStorage.setItem('userBalance', balance.toFixed(3));

            alert(`Withdrawal request submitted for ${amount} USD via ${method}.`);
            closeWithdrawPopup();
        }

        // Load user balance from local storage
        window.onload = function() {
            const savedBalance = localStorage.getItem('userBalance');
            if (savedBalance) {
                document.getElementById('userBalance').textContent = savedBalance.replace(/\./g, '.') + ' USD';
            }
        };
    </script>
</body>
</html>
