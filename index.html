<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Ads Interstitial</title>
    <script src="https://webglads.unityads.unity3d.com/webglads.js"></script>
</head>
<body>

    <h2>Unity Ads Interstitial Example</h2>
    <button onclick="showAd()">Show Ad</button>

    <script>
        var unityGameId = "5751882"; // আপনার Unity Game ID
        var placementId = "Interstitial_Android"; // Unity Interstitial Ad ID
        var adLoaded = false;

        function initializeAds() {
            console.log("Initializing Unity Ads...");
            if (typeof unityads !== "undefined") {
                unityads.initialize(unityGameId, false); // false = Test Mode OFF
                checkAdStatus();
            } else {
                console.error("Unity Ads SDK not loaded.");
                setTimeout(initializeAds, 3000);
            }
        }

        function checkAdStatus() {
            setTimeout(function () {
                if (typeof unityads !== "undefined" && unityads.isReady(placementId)) {
                    console.log("Ad is Ready!");
                    adLoaded = true;
                } else {
                    console.log("Ad not ready yet. Retrying in 5 seconds...");
                    checkAdStatus();
                }
            }, 5000);
        }

        function showAd() {
            if (adLoaded && typeof unityads !== "undefined" && unityads.isReady(placementId)) {
                console.log("Showing Ad...");
                unityads.show(placementId);
            } else {
                console.log("Ad not ready yet. Retrying in 3 seconds...");
                setTimeout(showAd, 3000);
            }
        }

        window.onload = function () {
            initializeAds();
        };
    </script>

</body>
</html>
