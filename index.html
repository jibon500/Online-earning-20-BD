  <style>
    body {

      color: #fff;
    }
    .header {
      text-align: center;

    }
    .profile {

      align-items: center;

    }
    .profile img {

    .details {

    .details strong {

    }

      gap: 15px;
      padding: 0 15px 20px;
    }
    .button-panel button {

      font-weight: bold;
      background: linear-gradient(45deg, #1d2671, #c33764);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .notification {
      background: linear-gradient(90deg, #ff6b6b, #ff8e53);
      padding: 10px;
      margin: 10px 15px;
      border-radius: 8px;
      overflow: hidden;
    }
    .marquee {
      white-space: nowrap;
      animation: marquee 15s linear infinite;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .ip-address {
      font-size: 10px;
      color: #666;
      margin-top: 3px;
    }
  </style>
</head>
<body>
  <div class="header">
    ‡¶¨‡ßç‡¶≤‡¶ï‡¶ö‡ßá‡¶á‡¶® ‡¶Ü‡¶∞‡ßç‡¶®‡¶ø‡¶Ç ‡¶∏‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶Æ
  </div>

  <div class="profile">
    <div style="display: flex; align-items: center;">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon">
      <div class="details">
        <strong>Username: <span id="username"></span></strong>
        <span class="balance">Balance: <span id="balance">‡ß≥0</span></span>
        <span class="ip-address">IP: <span id="ipAddress">Loading...</span></span>
      </div>
    </div>
    <div style="text-align: right;">
      <span>Registered: <span id="regDate"></span></span><br>
      <span>ID: <span id="userId"></span></span>
    </div>
  </div>

  <div class="notification">
    <div class="marquee">üì¢ ‡¶Ü‡¶Æ‡¶ø ‡¶≠‡¶æ‡¶≤‡ßã ‡¶®‡ßá‡¶á üì¢ ‡¶Ü‡¶Æ‡¶ø ‡¶≠‡¶æ‡¶≤‡ßã ‡¶®‡ßá‡¶á üì¢ ‡¶Ü‡¶Æ‡¶ø ‡¶≠‡¶æ‡¶≤‡ßã ‡¶®‡ßá‡¶á üì¢ ‡¶Ü‡¶Æ‡¶ø ‡¶≠‡¶æ‡¶≤‡ßã ‡¶®‡ßá‡¶á üì¢</div>
  </div>

  <div class="button-panel">
    <button onclick="doTask()">Do Task</button>
    <button onclick="goToInvest()">Invest</button>
    <button onclick="withdrawMoney()">Withdraw</button>
    <button onclick="partnerList()">Partners</button>
    <button onclick="referFriends()">Refer</button>
    <button onclick="moreOptions()">More</button>
  </div>

  <script>
    // Initialize user data
    let userData = JSON.parse(localStorage.getItem('userData')) || {
      username: "Rahim123",
      balance: 1200,
      regDate: "2025-04-12",
      userId: "001254",
      ip: ""
    };

    // Optimized IP fetch with caching
    function fetchIP() {
      if(userData.ip) {
        document.getElementById('ipAddress').textContent = userData.ip;
        return;
      }
      
      Promise.any([
        fetch('https://api.ipify.org?format=json'),
        fetch('https://ipapi.co/json'),
        fetch('https://api.my-ip.io/ip.json')
      ])
      .then(response => response.json())
      .then(data => {
        const ip = data.ip || data.ip;
        document.getElementById('ipAddress').textContent = ip;
        userData.ip = ip;
        localStorage.setItem('userData', JSON.stringify(userData));
      })
      .catch(() => {
        document.getElementById('ipAddress').textContent = "Failed to load";
      });
    }

    // Initial setup
    document.getElementById('username').textContent = userData.username;
    document.getElementById('balance').textContent = `‡ß≥${userData.balance}`;
    document.getElementById('regDate').textContent = userData.regDate;
    document.getElementById('userId').textContent = userData.userId;
    fetchIP();

    function updateBalanceDisplay() {
      document.getElementById("balance").innerText = `‡ß≥${userData.balance}`;
      localStorage.setItem('userData', JSON.stringify(userData));
    }

    function doTask() {
      alert("Task completed! +‡ß≥10 added");
      userData.balance += 10;
      updateBalanceDisplay();
    }

    function goToInvest() {
      const amount = prompt("Enter investment amount:");
      if (amount && !isNaN(amount) && amount > 0) {
        alert(`Invested ‡ß≥${amount}. 12% commission activated for 30 days.`);
      }
    }

    function withdrawMoney() {
      const number = prompt("Enter mobile number:");
      const amount = prompt("Enter withdrawal amount:");
      if (number && amount && !isNaN(amount)) {
        alert(`Withdrawal request submitted for ‡ß≥${amount}`);
        userData.balance -= parseFloat(amount);
        updateBalanceDisplay();
      }
    }

    function partnerList() {
      alert("Showing partner list");
    }

    function referFriends() {
      const link = "https://yourapp.com/refer?user=Rahim123";
      navigator.clipboard.writeText(link);
      alert("Referral link copied: " + link);
    }

    function moreOptions() {

    }
  </script>
