    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyD3BGZ0MVLpbQbIpLUAnYvWNEIyk7Y6S0Q",
            authDomain: "earning-app-80258.firebaseapp.com",
            databaseURL: "https://earning-app-80258-default-rtdb.firebaseio.com",
            projectId: "earning-app-80258",
            storageBucket: "earning-app-80258.appspot.com",
            messagingSenderId: "25930019210",
            appId: "1:25930019210:web:6441562811d3e7e9631873"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const APP_VERSION = "2.0.2"; // Delayed Referral Share Reward (1 minute), Message Update
        const LS_KEY_APP_STATE = `monetagAppUserState_v${APP_VERSION}`;
        const REWARD_PER_REFERRAL_INITIATION_USDT = 0.10;
        const MAX_PAID_SHARES_PER_DAY = 5;
        const SHARE_REWARD_DELAY_MS = 60000; // 60000 milliseconds = 1 minute
        const navItems = document.querySelectorAll('.bottom-nav .nav-item');
        const screens = document.querySelectorAll('.app-container .screen');
        const headerUserAvatarElement = document.getElementById('headerUserAvatar');
        const headerUserNameElement = document.getElementById('headerUserName');
        const headerUserPhoneElement = document.getElementById('headerUserPhone');
        const profileSummaryUserAvatarElement = document.getElementById('profileSummaryUserAvatar');
        const profileSummaryUserNameElement = document.getElementById('profileSummaryUserName');
        const profileSummaryUserBalanceElement = document.getElementById('profileSummaryUserBalance');
        const profileTabUserNameElement = document.getElementById('profileTabUserName');
        const profileTabUserPhoneElement = document.getElementById('profileTabUserPhone');
        const profileTabUserBalanceElement = document.getElementById('profileTabUserBalance');
        const profileTabLastActiveDateElement = document.getElementById('profileTabLastActiveDate');
        const withdrawUserBalanceElement = document.getElementById('withdrawUserBalance');
        const startTaskMonetagButton = document.getElementById('startTaskMonetagButton');
        const autoTaskCompleteButton = document.getElementById('autoTaskCompleteButton');
        const stopAutoTaskButton = document.getElementById('stopAutoTaskButton');
        const adStatusMessageElement = document.getElementById('adStatusMessage');
        const earnMonetagDailyLimitElement = document.getElementById('earnMonetagDailyLimit');
        const earnMonetagCompletedTodayElement = document.getElementById('earnMonetagCompletedToday');
        const earnMonetagRemainingTodayElement = document.getElementById('earnMonetagRemainingToday');
        const homeMonetagTasksCompletedElement = document.getElementById('homeMonetagTasksCompleted');
        const homeMonetagDailyLimitElement = document.getElementById('homeMonetagDailyLimit');
        const homeTotalMonetagEarningsElement = document.getElementById('homeTotalMonetagEarnings');
        const withdrawalHistoryListElement = document.getElementById('withdrawalHistoryList');
        const referralLinkElement = document.getElementById('referralLink');
        const copyReferralLinkButton = document.getElementById('copyReferralLinkButton');
        const shareReferralLinkButton = document.getElementById('shareReferralLinkButton');
        const copyStatusMessageElement = document.getElementById('copyStatusMessage');
        const totalReferralsCountElement = document.getElementById('totalReferralsCount');
        const paidSharesTodayCountElement = document.getElementById('paidSharesTodayCount');
        const referralUsdtEarnedElement = document.getElementById('referralUsdtEarned');
        let appState = {
            userUSDTBalance: 0.0,
            monetagConfig: {
                dailyTaskLimit: 1000,
                rewardPerTaskUSD: 0.0006,
                adZone: '9344336'
            },
            todayStats: { 
                date: new Date().toDateString(), 
                monetagTasksCompleted: 0,
                referralSharesToday: 0 
            },
            telegramUser: { id: null, name: null, photoUrl: null, phoneNumber: null },
            referralData: {
                userIdForReferral: null, 
                referralLink: '',
                totalReferralsInitiated: 0,
                usdtEarnedFromReferrals: 0.0
            },
            processingShareReward: false 
        };
        let autoTaskInterval = null;

        // Save to Firebase
        function saveState() {
            try {
                // Save to localStorage for fallback
                localStorage.setItem(LS_KEY_APP_STATE, JSON.stringify(appState));

                // Save to Firebase
                if (appState.telegramUser && appState.telegramUser.id) {
                    const userId = appState.telegramUser.id;
                    database.ref('users/' + userId).set({
                        ...appState,
                        lastSeen: new Date().toISOString()
                    }).catch(err => {
                        console.error("Firebase save error:", err);
                    });
                }
            } catch (e) {
                console.error("Error saving state:", e);
            }
        }

        // Load from Firebase or localStorage
        function loadState() {
            try {
                const tg = window.Telegram?.WebApp;
                const userId = tg?.initDataUnsafe?.user?.id;

                if (userId) {
                    // Try to load from Firebase first
                    database.ref('users/' + userId).once('value').then(snapshot => {
                        const data = snapshot.val();
                        if (data) {
                            mergeState(data);
                            updateDisplays();
                            saveState(); // Update local storage
                        } else {
                            // Load from localStorage if no Firebase data
                            loadFromLocalStorage();
                        }
                    }).catch(err => {
                        console.error("Firebase load error:", err);
                        loadFromLocalStorage(); // Fallback to localStorage
                    });
                } else {
                    loadFromLocalStorage(); // Fallback if no Telegram user ID
                }
            } catch (e) {
                console.error("Error during loadState:", e);
                loadFromLocalStorage();
            }
        }

        function loadFromLocalStorage() {
            try {
                const storedState = localStorage.getItem(LS_KEY_APP_STATE);
                if (storedState) {
                    const parsedState = JSON.parse(storedState);
                    mergeState(parsedState);
                }
            } catch (e) {
                console.error("Error loading local state:", e);
            }
            updateDisplays();
        }

        function mergeState(data) {
            appState.userUSDTBalance = data.userUSDTBalance || 0.0;
            if (data.todayStats && data.todayStats.date === new Date().toDateString()) {
                appState.todayStats = data.todayStats;
                appState.todayStats.referralSharesToday = Number(appState.todayStats.referralSharesToday) || 0;
            } else {
                appState.todayStats = {
                    date: new Date().toDateString(),
                    monetagTasksCompleted: 0,
                    referralSharesToday: 0
                };
            }
            appState.telegramUser = data.telegramUser || { id: null, name: null, photoUrl: null, phoneNumber: null };
            if (data.referralData) {
                appState.referralData = {
                    userIdForReferral: data.referralData.userIdForReferral || null,
                    referralLink: data.referralData.referralLink || '',
                    totalReferralsInitiated: data.referralData.totalReferralsInitiated || 0,
                    usdtEarnedFromReferrals: data.referralData.usdtEarnedFromReferrals || 0.0
                };
            } else {
                appState.referralData = {
                    userIdForReferral: null, referralLink: '',
                    totalReferralsInitiated: 0, usdtEarnedFromReferrals: 0.0
                };
            }
            appState.processingShareReward = false;
        }

        function generatePseudoUniqueId(length = 8) {
            return Math.random().toString(36).substring(2, 2 + length);
        }

        function initializeReferralSystem() {
            if (!appState.referralData.userIdForReferral) {
                if (appState.telegramUser && appState.telegramUser.id) {
                    appState.referralData.userIdForReferral = `tg${appState.telegramUser.id}`;
                } else {
                    appState.referralData.userIdForReferral = generatePseudoUniqueId(10);
                }
            }
            const botBaseUrl = "https://t.me/My_Earning20BD_bot/YourAppName?startapp=";
            appState.referralData.referralLink = `${botBaseUrl}ref_${appState.referralData.userIdForReferral}`;
        }

        function createDefaultAvatar(letter = 'U', size = 80) {
            const canvas = document.createElement('canvas');
            canvas.width = size; canvas.height = size;
            const context = canvas.getContext('2d');
            const colors = ["#ff3b30", "#ff9500", "#ffcc00", "#34c759", "#00c7be", "#30b0c7", "#007aff", "#5856d6", "#af52de", "#ff2d55"];
            context.fillStyle = colors[Math.floor(Math.random() * colors.length)];
            context.fillRect(0, 0, size, size);
            context.font = `bold ${Math.floor(size / 1.9)}px Arial`;
            context.fillStyle = "#FFFFFF"; context.textAlign = "center"; context.textBaseline = "middle";
            context.fillText(letter.toUpperCase(), size / 2, size / 2 + size * 0.04);
            return canvas.toDataURL();
        }

        function formatUSDT(amount) { return parseFloat(amount).toFixed(4); }

        function updateDisplays() {
            const formattedBalance = formatUSDT(appState.userUSDTBalance) + " USDT";
            if (profileSummaryUserBalanceElement) profileSummaryUserBalanceElement.textContent = "Balance: " + formattedBalance;
            if (profileTabUserBalanceElement) profileTabUserBalanceElement.textContent = formatUSDT(appState.userUSDTBalance);
            if (withdrawUserBalanceElement) withdrawUserBalanceElement.textContent = formattedBalance;
            const placeholderName = "User";
            let finalName = appState.telegramUser.name || placeholderName;
            let finalPhoneNumber = appState.telegramUser.phoneNumber ? `Phone: ${appState.telegramUser.phoneNumber}` : "Phone: Not shared";
            let finalPhoneNumberProfileTab = appState.telegramUser.phoneNumber || "Not shared";
            let avatarForHeaderSrc, avatarForSummarySrc;
            if (appState.telegramUser.photoUrl) {
                avatarForHeaderSrc = appState.telegramUser.photoUrl;
                avatarForSummarySrc = appState.telegramUser.photoUrl;
            } else {
                const initial = finalName ? finalName.charAt(0).toUpperCase() : 'U';
                avatarForHeaderSrc = createDefaultAvatar(initial, 35);
                avatarForSummarySrc = createDefaultAvatar(initial, 80);
            }
            if (headerUserNameElement) headerUserNameElement.textContent = finalName;
            if (headerUserPhoneElement) headerUserPhoneElement.textContent = finalPhoneNumber;
            if (headerUserAvatarElement) headerUserAvatarElement.src = avatarForHeaderSrc;
            if (profileSummaryUserNameElement) profileSummaryUserNameElement.textContent = finalName;
            if (profileSummaryUserAvatarElement) profileSummaryUserAvatarElement.src = avatarForSummarySrc;
            if (profileTabUserNameElement) profileTabUserNameElement.textContent = finalName;
            if (profileTabUserPhoneElement) profileTabUserPhoneElement.textContent = finalPhoneNumberProfileTab;
            if (profileTabLastActiveDateElement) {
                profileTabLastActiveDateElement.textContent = appState.todayStats.date;
            }
            if (earnMonetagDailyLimitElement) earnMonetagDailyLimitElement.textContent = appState.monetagConfig.dailyTaskLimit;
            if (earnMonetagCompletedTodayElement) earnMonetagCompletedTodayElement.textContent = appState.todayStats.monetagTasksCompleted;
            const remainingTasks = appState.monetagConfig.dailyTaskLimit - appState.todayStats.monetagTasksCompleted;
            if (earnMonetagRemainingTodayElement) earnMonetagRemainingTodayElement.textContent = remainingTasks > 0 ? remainingTasks : 0;
            if (homeMonetagTasksCompletedElement) homeMonetagTasksCompletedElement.textContent = appState.todayStats.monetagTasksCompleted;
            if (homeMonetagDailyLimitElement) homeMonetagDailyLimitElement.textContent = appState.monetagConfig.dailyTaskLimit;
            if (homeTotalMonetagEarningsElement) homeTotalMonetagEarningsElement.textContent = formatUSDT(appState.userUSDTBalance);
            if (startTaskMonetagButton) {
                if (remainingTasks <= 0) {
                    startTaskMonetagButton.textContent = "Daily Tasks Completed";
                    startTaskMonetagButton.disabled = true;
                    autoTaskCompleteButton.disabled = true;
                } else {
                    startTaskMonetagButton.textContent = `Start Task Monetag (${remainingTasks} left)`;
                    startTaskMonetagButton.disabled = false;
                    autoTaskCompleteButton.disabled = false;
                }
            }
            if (document.getElementById('referScreen').classList.contains('active')) {
                if (referralLinkElement) referralLinkElement.value = appState.referralData.referralLink;
                if (totalReferralsCountElement) totalReferralsCountElement.textContent = appState.referralData.totalReferralsInitiated;
                if (paidSharesTodayCountElement) paidSharesTodayCountElement.textContent = `${appState.todayStats.referralSharesToday}/${MAX_PAID_SHARES_PER_DAY}`;
                if (referralUsdtEarnedElement) referralUsdtEarnedElement.textContent = formatUSDT(appState.referralData.usdtEarnedFromReferrals) + " USDT";
            }
        }

        function loadTelegramUserData() {
            try {
                const tg = window.Telegram.WebApp;
                tg.ready();
                const userData = tg.initDataUnsafe?.user;
                if (userData) {
                    appState.telegramUser.id = userData.id;
                    const firstName = userData.first_name || '';
                    const lastName = userData.last_name || '';
                    if (firstName || lastName) appState.telegramUser.name = `${firstName} ${lastName}`.trim();
                    else if (userData.username) appState.telegramUser.name = `@${userData.username}`;
                    appState.telegramUser.photoUrl = userData.photo_url || null;
                }
                initializeReferralSystem();
                tg.expand();
            } catch (e) {
                console.error("Telegram API error on init:", e);
                initializeReferralSystem();
            }
            updateDisplays();
            saveState();
        }

        function showMonetagAd() {
            if (adStatusMessageElement) adStatusMessageElement.textContent = "Loading ad...";
            startTaskMonetagButton.disabled = true;
            const adFunction = `show_${appState.monetagConfig.adZone}`;
            if (typeof window[adFunction] === 'function') {
                window[adFunction]().then(() => {
                    if (adStatusMessageElement) adStatusMessageElement.textContent = "Ad shown successfully!";
                    appState.todayStats.monetagTasksCompleted++;
                    appState.userUSDTBalance += appState.monetagConfig.rewardPerTaskUSD;
                    updateDisplays();
                    saveState();
                    setTimeout(() => { if (adStatusMessageElement) adStatusMessageElement.textContent = ""; }, 1500);
                }).catch((error) => {
                    console.error("Monetag Rewarded Ad error or closed:", error);
                    if (adStatusMessageElement) adStatusMessageElement.textContent = "Ad could not be shown or was cancelled.";
                    updateDisplays();
                });
            } else {
                if (adStatusMessageElement) adStatusMessageElement.textContent = `Ad SDK not ready or function not found.`;
                updateDisplays();
            }
        }

        function startAutoTask() {
            if (autoTaskInterval) clearInterval(autoTaskInterval);
            autoTaskCompleteButton.style.display = 'none';
            stopAutoTaskButton.style.display = 'block';
            // Show first ad immediately
            showMonetagAd();
            // Then set interval for subsequent ads
            autoTaskInterval = setInterval(() => {
                const remainingTasks = appState.monetagConfig.dailyTaskLimit - appState.todayStats.monetagTasksCompleted;
                if (remainingTasks <= 0) {
                    stopAutoTask();
                    if (adStatusMessageElement) adStatusMessageElement.textContent = "All tasks for today completed!";
                    return;
                }
                showMonetagAd();
            }, 15000); // 15 seconds interval
        }

        function stopAutoTask() {
            if (autoTaskInterval) {
                clearInterval(autoTaskInterval);
                autoTaskInterval = null;
            }
            autoTaskCompleteButton.style.display = 'block';
            stopAutoTaskButton.style.display = 'none';
            if (adStatusMessageElement) adStatusMessageElement.textContent = "Auto task stopped.";
            setTimeout(() => { if (adStatusMessageElement) adStatusMessageElement.textContent = ""; }, 1500);
        }

        if (startTaskMonetagButton) {
            startTaskMonetagButton.addEventListener('click', function() {
                if (appState.todayStats.monetagTasksCompleted >= appState.monetagConfig.dailyTaskLimit) {
                    if (adStatusMessageElement) adStatusMessageElement.textContent = "All tasks for today completed!";
                    return;
                }
                showMonetagAd();
            });
        }

        if (autoTaskCompleteButton) {
            autoTaskCompleteButton.addEventListener('click', function() {
                if (appState.todayStats.monetagTasksCompleted >= appState.monetagConfig.dailyTaskLimit) {
                    if (adStatusMessageElement) adStatusMessageElement.textContent = "All tasks for today completed!";
                    return;
                }
                startAutoTask();
            });
        }

        if (stopAutoTaskButton) {
            stopAutoTaskButton.addEventListener('click', stopAutoTask);
        }

        function showScreen(screenId) {
            screens.forEach(screen => screen.classList.remove('active'));
            const activeScreen = document.getElementById(screenId);
            if (activeScreen) activeScreen.classList.add('active');
            navItems.forEach(item => {
                item.classList.remove('active');
                if (item.getAttribute('data-screen') === screenId) item.classList.add('active');
            });
            if (['earnScreen', 'homeScreen', 'withdrawScreen', 'profileScreen', 'referScreen'].includes(screenId)) {
                updateDisplays();
            }
        }

        navItems.forEach(item => {
            item.addEventListener('click', () => showScreen(item.getAttribute('data-screen')));
        });

        function submitWithdrawalRequest() {
            const methodElement = document.getElementById('withdrawalMethod');
            const amountElement = document.getElementById('withdrawalAmount');
            const addressElement = document.getElementById('withdrawalAddress');
            const method = methodElement.value;
            const amount = parseFloat(amountElement.value);
            const address = addressElement.value.trim();
            if (!method) { alert('Please select a withdrawal method.'); return; }
            if (isNaN(amount) || amount <= 0) { alert('Please enter a valid withdrawal amount.'); return; }
            if (!address) { alert('Please enter your account/wallet address.'); return; }
            let minWithdrawal = 0; let canProceed = false;
            switch (method) {
                case 'nagad': case 'bkash': case 'upay': case 'rocket':
                    minWithdrawal = 20;
                    if (amount >= minWithdrawal && appState.userUSDTBalance >= amount) canProceed = true;
                    else if (appState.userUSDTBalance < amount) alert(`Insufficient balance. Your current balance is ${formatUSDT(appState.userUSDTBalance)} USDT.`);
                    else alert(`Minimum withdrawal for ${method} is ${minWithdrawal} USDT.`);
                    break;
                case 'webmoney':
                    minWithdrawal = 5;
                    if (amount >= minWithdrawal && appState.userUSDTBalance >= amount) canProceed = true;
                    else if (appState.userUSDTBalance < amount) alert(`Insufficient balance. Your current balance is ${formatUSDT(appState.userUSDTBalance)} USDT.`);
                    else alert(`Minimum withdrawal for ${method} is ${minWithdrawal} USDT.`);
                    break;
                case 'other_crypto':
                    minWithdrawal = 10;
                    if (amount >= minWithdrawal && appState.userUSDTBalance >= amount) canProceed = true;
                    else if (appState.userUSDTBalance < amount) alert(`Insufficient balance. Your current balance is ${formatUSDT(appState.userUSDTBalance)} USDT.`);
                    else alert(`Minimum withdrawal for ${method} is ${minWithdrawal} USDT.`);
                    break;
                default: alert('Invalid withdrawal method selected.'); return;
            }
            if (canProceed) {
                alert(`Withdrawal Request Submitted:
Amount: ${formatUSDT(amount)} USDT
Method: ${method}
Address: ${address}
(This functionality is not yet implemented for actual transaction)`);
            }
        }

        const MAX_HISTORY_ITEMS_DISPLAY = 4;
        const UPDATE_HISTORY_INTERVAL = 3200;

        function generateMaskedPhoneNumber() {
            const prefixes = ["013", "014", "015", "016", "017", "018", "019"];
            let number = prefixes[Math.floor(Math.random() * prefixes.length)];
            for (let i = 0; i < 8; i++) {
                number += Math.floor(Math.random() * 10);
            }
            return `${number.substring(0, 5)}***${number.substring(8)}`;
        }

        function generateRandomWithdrawAmount() {
            const amounts = [5.12, 10.78, 22.30, 7.05, 15.50, 28.90, 8.15, 51.25, 12.84, 33.40, 5.01, 20.00];
            return amounts[Math.floor(Math.random() * amounts.length)];
        }

        function addWithdrawalHistoryItemToDOM() {
            if (!withdrawalHistoryListElement) return;
            const phone = generateMaskedPhoneNumber();
            const amount = generateRandomWithdrawAmount();
            const listItem = document.createElement('li');
            listItem.innerHTML = `
                <span class="phone-number">${phone}</span>
                <span class="amount">${formatUSDT(amount)} USDT</span>
                <span class="status-success">✓ Success</span>
            `;
            if (withdrawalHistoryListElement.firstChild) {
                withdrawalHistoryListElement.insertBefore(listItem, withdrawalHistoryListElement.firstChild);
            } else {
                withdrawalHistoryListElement.appendChild(listItem);
            }
            while (withdrawalHistoryListElement.children.length > MAX_HISTORY_ITEMS_DISPLAY) {
                withdrawalHistoryListElement.removeChild(withdrawalHistoryListElement.lastChild);
            }
        }

        let historyFeedInterval;

        function startWithdrawalHistoryFeedSimulation() {
            if (withdrawalHistoryListElement) {
                withdrawalHistoryListElement.innerHTML = '';
                for (let i = 0; i < MAX_HISTORY_ITEMS_DISPLAY; i++) {
                    setTimeout(addWithdrawalHistoryItemToDOM, i * 400);
                }
                if (historyFeedInterval) clearInterval(historyFeedInterval);
                historyFeedInterval = setInterval(addWithdrawalHistoryItemToDOM, UPDATE_HISTORY_INTERVAL);
            }
        }

        function processReferralInitiation(actionType = "share") {
            if (appState.processingShareReward) {
                if(copyStatusMessageElement) copyStatusMessageElement.textContent = "Reward processing, please wait...";
                setTimeout(() => { if(copyStatusMessageElement) copyStatusMessageElement.textContent = ""; }, 2000);
                return;
            }
            appState.referralData.totalReferralsInitiated++;
            let initialMessage = "";
            if (actionType === "copy") {
                initialMessage = `Link Copied! Processing reward...`;
            } else {
                initialMessage = `Sharing... Processing reward...`;
            }
            if(copyStatusMessageElement) copyStatusMessageElement.textContent = initialMessage;
            appState.processingShareReward = true;
            if(copyReferralLinkButton) copyReferralLinkButton.disabled = true;
            if(shareReferralLinkButton) shareReferralLinkButton.disabled = true;
            setTimeout(() => {
                let finalMessage = "";
                if (appState.todayStats.referralSharesToday < MAX_PAID_SHARES_PER_DAY) {
                    appState.todayStats.referralSharesToday++;
                    const rewardAmount = REWARD_PER_REFERRAL_INITIATION_USDT;
                    appState.referralData.usdtEarnedFromReferrals += rewardAmount;
                    appState.userUSDTBalance += rewardAmount;
                    finalMessage = `+$${rewardAmount.toFixed(2)} Earned! (${appState.todayStats.referralSharesToday}/${MAX_PAID_SHARES_PER_DAY} today)`;
                } else {
                    finalMessage = `Daily share reward limit reached. No reward this time.`;
                }
                if(copyStatusMessageElement) copyStatusMessageElement.textContent = finalMessage;
                setTimeout(() => { if(copyStatusMessageElement) copyStatusMessageElement.textContent = ""; }, 3500);
                appState.processingShareReward = false;
                if(copyReferralLinkButton) copyReferralLinkButton.disabled = false;
                if(shareReferralLinkButton) shareReferralLinkButton.disabled = false;
                updateDisplays();
                saveState();
            }, SHARE_REWARD_DELAY_MS);
        }

        if (copyReferralLinkButton && referralLinkElement) {
            copyReferralLinkButton.addEventListener('click', () => {
                referralLinkElement.select();
                referralLinkElement.setSelectionRange(0, 99999);
                try {
                    let successful = document.execCommand('copy');
                    if (successful) {
                        processReferralInitiation("copy");
                    } else {
                        if(copyStatusMessageElement) copyStatusMessageElement.textContent = "Copy failed.";
                        setTimeout(() => { if(copyStatusMessageElement) copyStatusMessageElement.textContent = ""; }, 2500);
                    }
                } catch (err) {
                    navigator.clipboard.writeText(appState.referralData.referralLink).then(() => {
                        processReferralInitiation("copy");
                    }).catch(err => {
                        if(copyStatusMessageElement) copyStatusMessageElement.textContent = "Failed to copy.";
                        setTimeout(() => { if(copyStatusMessageElement) copyStatusMessageElement.textContent = ""; }, 2500);
                        console.error('Failed to copy link: ', err);
                    });
                }
            });
        }

        if (shareReferralLinkButton) {
            shareReferralLinkButton.addEventListener('click', () => {
                processReferralInitiation("share");
                const linkToShare = appState.referralData.referralLink;
                const shareText = `Hi! I'm using this great app. Join with my link and earn rewards: ${linkToShare}`;
                const telegramShareUrl = `https://t.me/share/url?url=${encodeURIComponent(linkToShare)}&text=${encodeURIComponent(shareText)}`;
                window.open(telegramShareUrl, '_blank');
            });
        }

        window.onload = function() {
            loadState();
            loadTelegramUserData();
            showScreen('homeScreen');
            startWithdrawalHistoryFeedSimulation();
            setTimeout(() => {
                const adFunction = `show_${appState.monetagConfig.adZone}`;
                if (typeof window[adFunction] === 'function') {
                    console.log(`Monetag Ad function '${adFunction}' is available.`);
                } else {
                    console.warn(`Monetag Ad function '${adFunction}' is NOT available. SDK issues may persist.`);
                }
            }, 2500);
        };
    </script>
</body>
