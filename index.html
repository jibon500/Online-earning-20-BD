<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন / সাইন আপ - টেলিগ্রাম মিনি বট</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            max-width: 400px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }

        .auth-header {
            margin-bottom: 25px;
        }

        .auth-header h1 {
            color: #1a2a6c;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 15px 0;
            background: transparent;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            color: #777;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            color: #4e54c8;
            border-bottom: 3px solid #4e54c8;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 0 3px rgba(78, 84, 200, 0.2);
            outline: none;
        }

        .btn-auth {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn-auth:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #27ae60;
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>টেলিগ্রাম বট</h1>
            <p>আপনার অ্যাকাউন্ট অ্যাক্সেস করুন</p>
        </div>

        <div class="tab-buttons">
            <button class="tab-btn active" data-tab="login">লগইন</button>
            <button class="tab-btn" data-tab="signup">সাইন আপ</button>
        </div>

        <div id="login-form">
            <div class="form-group">
                <label for="loginEmail">ইমেইল</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="আপনার ইমেইল দিন">
            </div>
            <div class="form-group">
                <label for="loginPassword">পাসওয়ার্ড</label>
                <input type="password" id="loginPassword" class="form-control" placeholder="আপনার পাসওয়ার্ড দিন">
            </div>
            <button class="btn-auth" id="loginBtn">লগইন করুন</button>
            <p class="error-message" id="loginError"></p>
        </div>

        <div id="signup-form" style="display: none;">
            <div class="form-group">
                <label for="signupEmail">ইমেইল</label>
                <input type="email" id="signupEmail" class="form-control" placeholder="আপনার ইমেইল দিন">
            </div>
            <div class="form-group">
                <label for="signupPassword">পাসওয়ার্ড</label>
                <input type="password" id="signupPassword" class="form-control" placeholder="একটি পাসওয়ার্ড দিন">
            </div>
            <div class="form-group">
                <label for="signupConfirmPassword">পাসওয়ার্ড নিশ্চিত করুন</label>
                <input type="password" id="signupConfirmPassword" class="form-control" placeholder="পাসওয়ার্ড পুনরায় দিন">
            </div>
            <button class="btn-auth" id="signupBtn">সাইন আপ করুন</button>
            <p class="error-message" id="signupError"></p>
            <p class="success-message" id="signupSuccess"></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

        // Your web app's Firebase configuration (আপনার দেওয়া কনফিগ)
        const firebaseConfig = {
            apiKey: "AIzaSyD3BGZ0MVLpbQbIpLUAnYvWNEIyk7Y6S0Q",
            authDomain: "earning-app-80258.firebaseapp.com",
            databaseURL: "https://earning-app-80258-default-rtdb.firebaseio.com",
            projectId: "earning-app-80258",
            storageBucket: "earning-app-80258.appspot.com",
            messagingSenderId: "25930019210",
            appId: "1:25930019210:web:3d254128ef85f66b631873",
            measurementId: "G-4VSRKCH77X"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // UI Elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginTabBtn = document.querySelector('[data-tab="login"]');
        const signupTabBtn = document.querySelector('[data-tab="signup"]');
        const loginEmailInput = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginBtn = document.getElementById('loginBtn');
        const loginErrorMsg = document.getElementById('loginError');
        const signupEmailInput = document.getElementById('signupEmail');
        const signupPasswordInput = document.getElementById('signupPassword');
        const signupConfirmPasswordInput = document.getElementById('signupConfirmPassword');
        const signupBtn = document.getElementById('signupBtn');
        const signupErrorMsg = document.getElementById('signupError');
        const signupSuccessMsg = document.getElementById('signupSuccess');

        // Tab switching logic
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                if (this.dataset.tab === 'login') {
                    loginForm.style.display = 'block';
                    signupForm.style.display = 'none';
                    loginErrorMsg.style.display = 'none';
                } else {
                    loginForm.style.display = 'none';
                    signupForm.style.display = 'block';
                    signupErrorMsg.style.display = 'none';
                    signupSuccessMsg.style.display = 'none';
                }
            });
        });

        // Firebase Authentication Logic
        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to user app
                window.location.href = 'index.html';
            }
            // else: stay on login/signup page
        });

        // Login Function
        loginBtn.addEventListener('click', async () => {
            const email = loginEmailInput.value;
            const password = loginPasswordInput.value;
            loginErrorMsg.style.display = 'none'; // Hide previous errors

            if (!email || !password) {
                loginErrorMsg.textContent = 'ইমেইল এবং পাসওয়ার্ড উভয়ই দিন।';
                loginErrorMsg.style.display = 'block';
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Redirect will happen via onAuthStateChanged listener
            } catch (error) {
                let errorMessage = 'লগইন ব্যর্থ হয়েছে।';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'ভুল ইমেইল বা পাসওয়ার্ড।';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'অকার্যকর ইমেইল ঠিকানা।';
                }
                loginErrorMsg.textContent = errorMessage;
                loginErrorMsg.style.display = 'block';
            }
        });

        // Signup Function
        signupBtn.addEventListener('click', async () => {
            const email = signupEmailInput.value;
            const password = signupPasswordInput.value;
            const confirmPassword = signupConfirmPasswordInput.value;
            signupErrorMsg.style.display = 'none'; // Hide previous errors
            signupSuccessMsg.style.display = 'none';

            if (!email || !password || !confirmPassword) {
                signupErrorMsg.textContent = 'সবগুলো ক্ষেত্র পূরণ করুন।';
                signupErrorMsg.style.display = 'block';
                return;
            }

            if (password !== confirmPassword) {
                signupErrorMsg.textContent = 'পাসওয়ার্ড মিলছে না।';
                signupErrorMsg.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                signupErrorMsg.textContent = 'পাসওয়ার্ড ন্যূনতম ৬ অক্ষরের হতে হবে।';
                signupErrorMsg.style.display = 'block';
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Save user data to Realtime Database
                await set(ref(database, 'users/' + user.uid), {
                    email: user.email,
                    balance: 0,
                    totalEarned: 0,
                    todayEarned: 0,
                    totalViews: 0,
                    dailyLimit: "0/20", // Default daily limit
                    referrals: 0,
                    referredBy: null, // You might add referral logic here
                    joinDate: new Date().toLocaleDateString('bn-BD', { year: 'numeric', month: 'long', day: 'numeric' })
                });

                signupSuccessMsg.textContent = 'অ্যাকাউন্ট সফলভাবে তৈরি হয়েছে! এখন লগইন করুন।';
                signupSuccessMsg.style.display = 'block';
                // Switch to login tab after successful signup
                loginTabBtn.click();

            } catch (error) {
                let errorMessage = 'সাইন আপ ব্যর্থ হয়েছে।';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'এই ইমেইলটি ইতিমধ্যেই ব্যবহৃত হয়েছে।';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'অকার্যকর ইমেইল ঠিকানা।';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'পাসওয়ার্ড খুব দুর্বল।';
                }
                signupErrorMsg.textContent = errorMessage;
                signupErrorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
