<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Income Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: orange;
            color: white;
            text-align: center;
        }
        .header1 {
            background-color: #ff8c00;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
        }
        .header1 marquee {
            font-size: 20px;
            font-weight: bold;
        }
        .header2 {
            background-color: #ff4500;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header2 .left {
            display: flex;
            align-items: center;
        }
        .header2 .right {
            display: flex;
            align-items: center;
        }
        .header2 .right span {
            margin-right: 20px;
        }
        .balance-section {
            background-color: #ffa500;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        .content button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 25px;
            color: white;
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .content button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            color: white;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            font-size: 18px;
        }
        .popup input, .popup select {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
            box-sizing: border-box;
        }
        .popup button {
            padding: 15px 30px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: white;
            font-size: 18px;
        }
        .popup button:hover {
            background-color: #ff8c00;
        }
        .timer {
            margin-top: 20px;
            font-size: 20px;
            color: #ff8c00;
            font-weight: bold;
        }
        /* Full-screen Ad styling */
        .fullscreen-ad {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-ad iframe {
            width: 90%;
            height: 90%;
            border: none;
            background-color: white;
        }

        /* Banner at the bottom */
        .banner {
            margin-top: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ff8c00;
            padding: 10px 0;
            z-index: 999;
        }

        /* Banner inside Withdraw Popup */
        .withdraw-banner {
            background-color: #ff8c00;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header1">
        <marquee behavior="scroll" direction="left">Best Income Site</marquee>
    </div>
    <div class="header2">
        <div class="left">
            <span>Bangladesh Time: <span id="liveTime"></span></span>
        </div>
        <div class="right">
            <span>IP Address: <span id="userIP">Loading...</span></span>
        </div>
    </div>
    <div class="balance-section">
        User balance <span id="userBalance">0.00000 USD</span>
    </div>
    <div class="content">
        <button onclick="openAd()">Earn Money</button>
        <button onclick="openWithdrawPopup()">Withdraw</button>
        <button onclick="window.location.href='https://t.me/your_telegram_link'">Telegram</button>
    </div>
    <div id="withdrawPopup" class="popup">
        <!-- Banner Ad inside Withdraw Popup (No 'Withdraw Request' text) -->
        <div class="withdraw-banner">
            <script type="text/javascript">
                atOptions = {
                    'key' : '6fcfc8cf18fe66e2762bee5d997dc0b9',
                    'format' : 'iframe',
                    'height' : 50,
                    'width' : 320,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/6fcfc8cf18fe66e2762bee5d997dc0b9/invoke.js"></script>
        </div>

        <select id="withdrawMethod">
            <option value="bkash">Bkash</option>
            <option value="rocket">Rocket</option>
            <option value="nagad">Nagad</option>
        </select>
        <input type="text" id="mobileNumber" placeholder="Mobile Number">
        <input type="text" id="amount" placeholder="Amount in USD">
        <button onclick="submitWithdraw()">Submit</button>
        <button onclick="closeWithdrawPopup()">Cancel</button>
        <div id="timer" class="timer" style="display:none;"></div>
    </div>

    <!-- Adsterra Banner at the bottom -->
    <div class="banner">
        <script type="text/javascript">
            atOptions = {
                'key' : '6fcfc8cf18fe66e2762bee5d997dc0b9',
                'format' : 'iframe',
                'height' : 50,
                'width' : 320,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.highperformanceformat.com/6fcfc8cf18fe66e2762bee5d997dc0b9/invoke.js"></script>
    </div>

    <script>
        // Function to update live time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('liveTime').textContent = timeString;
        }
        setInterval(updateTime, 1000);

        // Function to get user IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;
                document.getElementById('userIP').textContent = userIP;
                checkUser(userIP);
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }
        getUserIP();

        // Function to check if user is new or old based on IP
        function checkUser(ip) {
            const storedIP = localStorage.getItem('userIP');
            if (storedIP && storedIP === ip) {
                const savedBalance = localStorage.getItem('userBalance');
                if (savedBalance) {
                    document.getElementById('userBalance').textContent = formatBalance(parseFloat(savedBalance));
                }
            } else {
                document.getElementById('userBalance').textContent = '0.00000 USD';
                localStorage.setItem('userIP', ip);
                localStorage.setItem('userBalance', '0.00000');
            }
        }

        // Function to open ad and update balance
        function openAd() {
            window.open('https://www.effectiveratecpm.com/jnf86rs9n?key=0d5ffc804cf69b1c9c36358068cb80be', '_blank');
            setTimeout(() => {
                const balanceElement = document.getElementById('userBalance');
                let balance = parseFloat(balanceElement.textContent.replace(/[^0-9.]/g, ''));
                balance += 0.00007;
                balanceElement.textContent = formatBalance(balance);
                localStorage.setItem('userBalance', balance.toFixed(5));
            }, 500);
        }

        // Function to format balance as "0.00000"
        function formatBalance(balance) {
            let balanceString = balance.toFixed(5);
            return `${balanceString} USD`;
        }

        // Function to open withdraw popup
        function openWithdrawPopup() {
            document.getElementById('withdrawPopup').style.display = 'block';
        }

        // Function to close withdraw popup
        function closeWithdrawPopup() {
            document.getElementById('withdrawPopup').style.display = 'none';
        }

        // Function to submit withdraw request
        function submitWithdraw() {
            const method = document.getElementById('withdrawMethod').value;
            const mobileNumber = document.getElementById('mobileNumber').value;
            const amount = document.getElementById('amount').value;

            if (!mobileNumber || !amount) {
                alert('Please fill in all fields.');
                return;
            }

            const balanceElement = document.getElementById('userBalance');
            let balance = parseFloat(balanceElement.textContent.replace(/[^0-9.]/g, ''));

            if (balance < 10) {
                alert('You need at least 10 USD to withdraw.');
                return;
            }

            if (parseFloat(amount) > balance) {
                alert('Insufficient balance.');
                return;
            }

            balance -= parseFloat(amount);
            balanceElement.textContent = formatBalance(balance);
            localStorage.setItem('userBalance', balance.toFixed(5));

            alert(`Withdrawal request submitted for ${amount} USD via ${method}.`);

            // Start 24-hour countdown timer
            startTimer();
        }

        // Function to start 24-hour countdown timer
        function startTimer() {
            const timerElement = document.getElementById('timer');
            let remainingTime = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

            function updateTimer() {
                let hours = Math.floor(remainingTime / (1000 * 60 * 60));
                let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                timerElement.textContent = `You can withdraw again in ${hours}:${minutes}:${seconds}`;
                remainingTime -= 1000;

                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = 'Your withdrawal was successful!';
                }
            }

            // Show the timer and start the countdown
            timerElement.style.display = 'block';
            const timerInterval = setInterval(updateTimer, 1000);
        }

        // Load user balance from local storage when page loads
        window.onload = function() {
            const savedBalance = localStorage.getItem('userBalance');
            if (savedBalance) {
                document.getElementById('userBalance').textContent = formatBalance(parseFloat(savedBalance));
            }
        };
    </script>
</body>
</html>
