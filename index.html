    <script>
        // --- App State ---
        let currentUser = null;
        let currentUserId = null;
        let currentUserData = null;
        let isAdLoaded = false;

        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loadingScreen');
        const mainContent = document.getElementById('mainContent');
        const userPhoto = document.getElementById('userPhoto');
        const userName = document.getElementById('userName');
        const userId = document.getElementById('userId');
        const userBalanceCoins = document.getElementById('userBalanceCoins');
        const userBalanceBDT = document.getElementById('userBalanceBDT');
        const tapToEarnBtn = document.getElementById('tapToEarnBtn');
        const adContainer = document.getElementById('adContainer');
        const adPlaceholder = document.getElementById('adPlaceholder');
        const messageArea = document.getElementById('messageArea');

        // --- Utility Functions ---
        function formatCurrency(amount) {
            return new Intl.NumberFormat('bn-BD', {
                style: 'currency',
                currency: 'BDT',
                minimumFractionDigits: 2
            }).format(amount);
        }

        function coinsToBDT(coins) {
            return coins / 1000;
        }

        function bdtToCoins(bdt) {
            return bdt * 1000;
        }

        function showMessage(message, isSuccess = true) {
            messageArea.textContent = message;
            messageArea.className = 'message ' + (isSuccess ? 'success' : 'error');
            messageArea.style.display = 'block';
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, 5000);
        }

        function updateUIWithUserData() {
            if (!currentUserData) return;

            const coins = Math.floor(currentUserData.balance * 1000);
            const bdt = currentUserData.balance;

            userPhoto.src = currentUserData.telegramPhotoUrl || 'https://placehold.co/80?text=No+Photo';
            userName.textContent = currentUserData.telegramName || 'User';
            userId.textContent = `ID: ${currentUserData.telegramId || 'N/A'}`;
            userBalanceCoins.textContent = coins;
            userBalanceBDT.textContent = formatCurrency(bdt);
        }

        // --- Firebase Interaction Functions ---
        async function initializeUser(telegramUser) {
            if (!window.db) {
                console.error("Firebase not initialized yet.");
                return null;
            }
            const userRef = doc(db, "users", telegramUser.id.toString());
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                console.log("User exists:", userSnap.data());
                return userSnap.data();
            } else {
                console.log("New user, creating...");
                const urlParams = new URLSearchParams(window.location.search);
                const referrerId = urlParams.get('start');

                const newUser = {
                    telegramId: telegramUser.id.toString(),
                    telegramName: telegramUser.first_name + (telegramUser.last_name ? ` ${telegramUser.last_name}` : ''),
                    telegramPhotoUrl: telegramUser.photo_url || '',
                    balance: 0,
                    createdAt: new Date(),
                    lastActiveAt: new Date()
                };
                try {
                    await setDoc(userRef, newUser);
                    console.log("User created:", newUser);

                    // Handle referral logic if needed
                    if (referrerId) {
                        console.log(`User referred by: ${referrerId}`);
                        // In a full implementation, you'd update the referrer's data here
                    }

                    return newUser;
                } catch (error) {
                    console.error("Error creating user:", error);
                    return null;
                }
            }
        }

        async function updateUserBalance(userId, amountBDT) {
            if (!window.db) return;
            const userRef = doc(db, "users", userId.toString());
            try {
                await updateDoc(userRef, {
                    balance: increment(amountBDT),
                    lastActiveAt: new Date()
                });
                currentUserData.balance += amountBDT;
                updateUIWithUserData();
                console.log(`User ${userId} balance updated by ${amountBDT} BDT`);
            } catch (error) {
                console.error("Error updating user balance:", error);
                showMessage("Failed to update balance. Please try again.", false);
            }
        }

        // --- Monetag Ad Integration ---
        function loadMonetagAd() {
            if (isAdLoaded) return; // Prevent multiple loads

            adContainer.style.display = 'flex';
            tapToEarnBtn.disabled = true;
            tapToEarnBtn.textContent = 'Ad Loading...';

            // Clear previous ad content
            adPlaceholder.innerHTML = '<div class="spinner"></div><p>Loading advertisement...</p>';

            try {
                // Dynamically create and inject the Monetag script
                const script = document.createElement('script');
                script.src = '//libtl.com/sdk.js';
                script.dataset.zone = '9807992';
                script.dataset.sdk = 'show_9807992';
                script.async = true;

                script.onload = function() {
                    console.log("Monetag SDK loaded.");
                    isAdLoaded = true;
                    adPlaceholder.innerHTML = '<p>Ad loaded. Watch the full ad to earn!</p>';
                    
                    // Simulate ad completion after a delay
                    // In a real scenario, Monetag would provide a callback/event
                    setTimeout(() => {
                        console.log("Simulated ad completion.");
                        handleAdCompletion();
                    }, 5000); // 5 seconds for simulation
                };

                script.onerror = function() {
                    console.error("Failed to load Monetag SDK.");
                    adPlaceholder.innerHTML = '<p style="color: red;">Failed to load ad. Please try again.</p>';
                    resetAdState();
                };

                document.head.appendChild(script);
            } catch (e) {
                console.error("Error injecting Monetag script:", e);
                adPlaceholder.innerHTML = '<p style="color: red;">Error loading ad. Please try again.</p>';
                resetAdState();
            }
        }

        function handleAdCompletion() {
            if (!currentUserId) {
                console.error("User not identified for reward.");
                resetAdState();
                return;
            }

            const rewardCoins = 10;
            const rewardBDT = coinsToBDT(rewardCoins);

            updateUserBalance(currentUserId, rewardBDT)
                .then(() => {
                    showMessage(`Success! You earned ${rewardCoins} coins (${formatCurrency(rewardBDT)} BDT).`, true);
                })
                .catch((err) => {
                    console.error("Error rewarding user:", err);
                    showMessage("Failed to reward coins. Please contact support.", false);
                })
                .finally(() => {
                    resetAdState();
                });
        }

        function resetAdState() {
            adContainer.style.display = 'none';
            tapToEarnBtn.disabled = false;
            tapToEarnBtn.textContent = 'Tap to Earn';
            isAdLoaded = false;
        }

        // --- Event Listeners ---
        tapToEarnBtn.addEventListener('click', () => {
            if (!currentUserId) {
                showMessage("User data not loaded. Please refresh.", false);
                return;
            }
            loadMonetagAd();
        });

        // --- App Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if running inside Telegram
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();

                const telegramUser = window.Telegram.WebApp.initDataUnsafe.user;

                if (telegramUser && telegramUser.id) {
                    currentUserId = telegramUser.id.toString();
                    console.log("Telegram User Data:", telegramUser);

                    try {
                        // Ensure Firebase Auth is ready
                        await signInAnonymously(window.auth);
                        console.log("Firebase Auth: Signed in anonymously.");

                        // Initialize or fetch user data
                        currentUserData = await initializeUser(telegramUser);
                        if (currentUserData) {
                            updateUIWithUserData();
                            loadingScreen.style.display = 'none';
                            mainContent.style.display = 'block';
                        } else {
                            loadingScreen.innerHTML = '<p style="color: red;">Failed to load user data.</p>';
                        }
                    } catch (authError) {
                        console.error("Firebase Auth Error:", authError);
                        loadingScreen.innerHTML = '<p style="color: red;">Authentication failed.</p>';
                    }
                } else {
                    console.error("Telegram User data not available.");
                    loadingScreen.innerHTML = '<p style="color: red;">Unable to get Telegram user info.</p>';
                }
            } else {
                console.warn("Not running inside Telegram Mini App.");
                loadingScreen.innerHTML = '<p style="color: red;">This app must be opened within Telegram.</p>';
            }
        });
    </script>
</body>
